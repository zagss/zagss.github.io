<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- <meta http-equiv="refresh" content="10;url=home.html"></meta> -->
    <title>kiss</title>
    <link rel="icon" href="/assets/img/sk.png" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>
        (() => {
            var canvas = document.querySelector('canvas')
            var ctx = canvas.getContext("2d")
            canvas.height = window.innerHeight * devicePixelRatio
            canvas.width = window.innerWidth * devicePixelRatio
            // canvas.addEventListener('click', function() { location.href = "home.html"; }, false);

            // 随机取字符
            var txt = "lk5201314gsskissyeahok233"
            var font_size = 20 * devicePixelRatio
            ctx.font = `bold ${font_size}px "Hannotate SC"`
            const colors = ['#57CE13', '#50BF7F', '#50BF7F']

            // 列数
            var columns = canvas.width / font_size / 2

            // 每行要输出的数组
            var drops = []
            for (var x = 0; x < columns; x++)
                drops[x] = 0

            // 函数成员，绘出字符
            function draw() {
                // 黑色背景，半透明显示
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                // 随机字体颜色
                ctx.fillStyle = colors[parseInt(Math.random() * 100) % 3]

                // drops循环
                for (var i = 0; i < drops.length; i++) {
                    // 随机打印字符
                    var char = txt[Math.floor(Math.random() * txt.length)]
                    ctx.fillText(char, i * font_size * 2, drops[i] * font_size)
                    // 重新打印
                    if (drops[i] * font_size > canvas.height || Math.random() > 0.95)
                        drops[i] = 0
                    // Y坐标增加
                    drops[i]++
                }
            }

            setInterval(draw, 100)
        })()
    </script>
</body>

</html>
